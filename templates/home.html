<!doctype html>
<html>
  <head>
    <title>Gmail Cleaner Pro</title>
    <style>
      body {
        font-family: Arial;
        background: #f4f6f9;
        padding: 40px;
        text-align: center;
      }
      .box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 450px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        text-align: left;
        margin: 10px 0;
      }
      select,
      button {
        padding: 8px;
        margin-top: 10px;
        width: 100%;
      }
      button {
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #357ae8;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>üßπ Gmail Cleaner Pro</h2>
      <form action="/start" method="post">
        <label
          ><input type="checkbox" name="unread" checked /> Unread Emails</label
        >
        <label><input type="checkbox" name="promotions" /> Promotions</label>
        <label><input type="checkbox" name="social" /> Social</label>
        <label><input type="checkbox" name="updates" /> Updates</label>

        <label>üìÖ Delete emails older than:</label>
        <select name="age">
          <option value="">No filter</option>
          <option value="7d">1 Week</option>
          <option value="1m">1 Month</option>
          <option value="1y">1 Year</option>
        </select>

        <label
          ><input type="checkbox" name="restore" checked /> üîÅ Enable Safety
          Restore (Recommended)</label
        >

        <button type="submit">Login & Clean</button>
      </form>
    </div>
  </body>
</html>
